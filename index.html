<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Billiard Timer</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>

  <div class="top-bar">
    <div>
      Τιμή ανά ώρα €:
      <input type="number" id="pricePerHour" value="5" min="0" step="0.5">
    </div>

    <div class="total">
        Σύνολο ημέρας: <span id="dailyTotal">0.00</span>
        <button class="reset-day" id="resetDayBtn">Μηδενισμός</button>
    </div>

  </div>

  <div class="tables" id="tables"></div>

  <button class="add-btn" id="addTableBtn">➕ Προσθήκη Μπιλιάρδου</button>

<!--Gia to parathiro tou reset-->
  <div id="resetModal" class="modal hidden">
    <div class="modal-content">
      <p id="resetModalText"></p>
      <div class="modal-buttons">
        <button id="modalPaid">Πληρώθηκε</button>
        <button id="modalUnpaid">Δεν πληρώθηκε</button>
        <button id="modalCancel">Ακύρωση</button>
      </div>
    </div>
  </div>

  <!--<script src="js/script1.js"></script>-->
  <script src="js/storage.js"></script>
  <script src="js/timers.js"></script>
  <script src="js/tables.js"></script>
  <script src="js/businessDay.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
